{% set name = "pyglider" %}
{% set version = "0.0.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/pyglider-{{ version }}.tar.gz
  sha256: 625a6548cb28842d161837c8a18a9a4fb2abc4e73ce47a9819b473b9edab99b6

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - bitstring
    - dask-core
    - gsw
    - netcdf4
    - pooch
    - python >={{ python_min }}
    - scipy
    - xarray
    - polars

test:
  imports:
    - pyglider
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pyglider.readthedocs.io
  summary: Glider data to netCDF translation in python
  license: Apache-2.0
  license_file: LICENSE
  dev_url: https://github.com/c-proof/pyglider

extra:
  recipe-maintainers:
    - jklymak
